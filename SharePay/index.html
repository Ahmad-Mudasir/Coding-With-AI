<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="manifest" href="/manifest.json">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <title>SharePay</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Inter:400,500,600,700&display=swap"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1><i class="fas fa-route"></i> SharePay</h1>
      <h2 class="heading-total">
        Total Expenses: <span id="total-expenses-amount">$0</span>
      </h2>

      <button id="open-modal-button">
        <i class="fas fa-users"></i> Manage Participants
      </button>

      <!-- Modal for Travelers section -->
      <div id="travelers-modal" class="modal">
        <div class="modal-content">
          <span class="close-button">&times;</span>
          <form id="travelers-form">
            <h2>Add Participants</h2>
            <label for="traveler-name">Participant Name:</label>
            <input type="text" id="traveler-name" required />
            <button type="submit" id="add-traveler">
              <i class="fas fa-user-plus"></i> Add Participant
            </button>
            <!-- Add this inside the modal-content, after travelersList -->
            <button id="print-travelers" class="print-button">
              <i class="fas fa-user-plus fa-print"></i> Print reciept
            </button>
          </form>

          <h3>Participants</h3>
          <div id="travelers-list">
            <!-- Travelers' names and amounts will be displayed here -->
          </div>
        </div>
      </div>

      <hr />

      <form id="expense-form">
        <h2>Add Expense</h2>
        <label for="expense-category">Category:</label>
        <input
          type="text"
          id="expense-category"
          placeholder="Enter category (e.g., School)"
          required
        />

        <label for="expense-amount">Amount:</label>
        <input type="number" id="expense-amount" min="0" required />
        <button type="submit"><i class="fas fa-plus"></i> Add Expense</button>
      </form>

      <hr />

      <h2>Expense History</h2>
      <ul id="expense-list"></ul>

      <!--print page design-->
      <div
        id="printable-area"
        style="
          width: 320px;
          margin: auto;
          font-family: 'Courier New', monospace;
          background: white;
          padding: 20px;
          border: 2px dashed #333;
        "
      >
        <h2 style="text-align: center; margin-bottom: 10px">
          RECEIPT #<span id="receipt-id">155821</span>
        </h2>
        <hr style="border-top: 1px dashed #999" />

        <p style="font-size: 12px; margin: 6px 0">
          App Name: <strong>SharePay</strong>
        </p>
        <p style="font-size: 12px; margin: 6px 0">
          Date: <strong id="print-date"></strong>
        </p>

        <hr style="border-top: 1px dashed #999; margin: 10px 0" />

        <h3>ðŸ“‚ Expense Breakdown</h3>
        <ul id="print-expense-list"></ul>
        <!-- ðŸ†• This -->
        <h3>Participant List</h3>
        <ul id="print-traveler"></ul>
        <h2>Total Expense: <span id="print-total">$0</span></h2>

        <hr style="border-top: 1px dashed #999; margin: 20px 0" />
        <p style="text-align: center; font-size: 12px">
          THANK YOU FOR USING SharePay!
        </p>
      </div>
    </div>

    <script src="index.js" type="module"></script>
  </body>
</html>
